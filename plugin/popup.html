<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h2>Reminder.</h2>
    </head>

    <section class="new-word">
        <h4>Add new words for the reminder.</h4>
        <form>
            <button type="submit" id="add-sbm">Add</button>
            <input type="text" name="new word" id="new-word">
        </form>
    </section>

    <ul class="words" id="words">
        <li>
            <div class="word-card">word1</div>
        </li>
        <li>
            <div class="word-card">word2</div>
        </li>
        <li>
            <div class="word-card">word3</div>
        </li>
        <li>
            <div class="word-card">word4</div>
        </li>
        <li>
            <div class="word-card">word5</div>
        </li>
    </ul>

    <script src="main.js"></script>


</body>
</html>
